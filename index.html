<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique d'Archibald le Sorcier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="exercices.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container p-5 mb-4 bg-body-tertiary rounded-3">
      <h1>Boutique d'Archibald le Sorcier <span id="blague_de_roger_le_sorcier">de pacotille</span> 🧙‍♂️</h1>

      <div id="description_boutique">
        <p>Bienvenue Aventurier, ici vous pouvez acheter diverses potions pour vos aventures !</p>
      </div>

      <button id="call_archibald" class="btn btn-primary">🛎️ Appeler Archibald</button>

      <h2 class="my-4">Les boîtes magiques</h2>

      <button id="btn_change_red" class="btn btn-danger">🪄 Change le 1er carré en rouge</button>
      <button id="btn_change_blue" class="btn btn-primary">🪄 Change les 2 premiers carré en bleu</button>
      <button id="btn_change_green" class="btn btn-success">🪄 Change tous les carrés en vert</button>

      <div id="boites_magique" class="mt-4 row gap-5">
        <div class="boite" style="width: 100px; height: 100px; background-color: grey"></div>
        <div class="boite" style="width: 100px; height: 100px; background-color: grey"></div>
        <div class="boite" style="width: 100px; height: 100px; background-color: grey"></div>
      </div>

      <h2 class="my-4">Les potions de la boutique</h2>

      <div id="liste_potions" class="row"></div>
    </div>

    <template id="template_potion">
      <div class="card bg-secondary col-4">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p>
            Prix:
            <span class="prix"></span>
            🪙
          </p>
          <p class="card-text"></p>
          <button class="btn btn-primary">Acheter</button>
        </div>
      </div>
    </template>
  </body>
</html>
